<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayoutSite.html}">

<head>
</head>
    
<body>
    
    <div class="register-page" layout:fragment="content">
        <div class="offset-1 mb-4">
            <a class="home-page-link" th:href="@{/home}">Trang chủ</a> / 
            <a class="extra-page-link" th:href="@{/change}">Đổi mật khẩu</a>
        </div>
        <div class="col-8 offset-2">
            <h3 class="mb-4">Đổi mật khẩu</h3>
            <form th:action="@{/change}" class="form-register" 
                th:object="${accountChange}" method="post">
                <div th:if="${message != null}" class="alert alert-success" role="alert">
                    <i>[[${message}]]</i>
                </div>
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <i>[[${error}]]</i>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" readonly 
                                th:field="*{username}">
                        </div>
                        <div class="form-group">
                            <label for="newpassword">Mật khẩu mới</label>
                            <input type="password" class="form-control" id="newpassword" 
                                th:field="*{newPassword}">
                            <small th:if="${#fields.hasErrors('newPassword')}">
                                Mật khẩu mới phải chứa ít nhất 6 ký tự!
                            </small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">Mật khẩu cũ</label>
                            <input type="password" class="form-control" id="password" 
                                th:field="*{currentPassword}">
                            <small th:if="${#fields.hasErrors('currentPassword')}">
                                Mật khẩu không được để trống!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Xác nhận mật khẩu mới</label>
                            <input type="password" class="form-control" id="confirmpassword" 
                                th:field="*{confirmPassword}">
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary offset-4" style="margin-top: 0;">Đổi mật khẩu</button>
                <a th:href="@{/change}" class="btn btn-danger ml-3" style="margin-top: 0;">Hủy bỏ</a>
            </form>
        </div>
    </div>

</body>

</html>
