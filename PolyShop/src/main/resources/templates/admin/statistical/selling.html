<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>

    <div layout:fragment="content">

        <hr>
        <a th:href="@{/admin/statistical}" class="btn btn-primary">Doanh thu theo tháng</a>
        <a th:href="@{/admin/selling}" class="ml-3 btn btn-warning">Sản phẩm bán chạy</a>
        <a th:href="@{/admin/stock}" class="ml-3 btn btn-danger">Hàng tồn kho</a>
        <hr>

        <h2 class="mt-3" style="color: crimson;">Thống kê sản phẩm bán chạy</h2>
        <hr>
        <table class="table table-bordered table-striped text-center">
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Sản phẩm</th>
                    <th>Số lượng bán ra</th>
                </tr>
            </thead>
            <tbody>
                <tr style="line-height: 100px; font-size: 18px; font-weight: 600;" th:each="item : ${listSelling}">
                    <td style="width: 200px;">
                        <img th:src="@{${'/upload/' + item.pd.image}}" width="100%" height="100px">
                    </td>
                    <td>[[${item.pd.name}]]</td>
                    <td th:text="${item.soLuong}"></td>
                </tr>
            </tbody>
        </table>
        
    </div>

</body>

</html>
