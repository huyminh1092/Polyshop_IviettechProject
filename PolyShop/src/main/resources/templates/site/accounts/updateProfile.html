<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/dashboardLayoutSite.html}">

<head>
</head>

<body>
    
    <div class="register-page" layout:fragment="content">
        <div class="offset-1 mb-4">
            <a class="home-page-link" th:href="@{/home}">Trang chủ</a> / 
            <a class="extra-page-link" th:href="@{/profile}">Cập nhật thông tin</a>
        </div>
        <div class="col-8 offset-2">
            <h3 class="mb-4">Cập nhật thông tin</h3>
            <form th:action="@{/profile}" class="form-register"
                th:object="${profile}" method="post">
                <div class="row">
                    <div class="col-6 text-center">
                        <img src="/polyshop/images/imageUpdate.png" width="70%" class="mt-5">
                        <h3>[[${session.nameLogin}]]</h3>
                    </div>
                    <div class="col-6">
                        <div th:if="${message != null}" class="alert alert-success" role="alert">
                            <i>[[${message}]]</i>
                        </div>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="username" 
                               th:field="*{username}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password"
                                th:field="*{password}" placeholder="Nhập mật khẩu">
                            <small th:if="${#fields.hasErrors('password')}">
                                Mật khẩu phải chứa ít nhất 6 ký tự
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="name">Họ tên</label>
                            <input type="text" class="form-control" id="name" 
                                th:field="*{name}" placeholder="Nhập họ tên">
                            <small th:if="${#fields.hasErrors('name')}">
                                Họ tên phải chứa ít nhất 5 ký tự
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" 
                                th:field="*{email}" placeholder="Nhập email">
                            <small th:if="${#fields.hasErrors('email')}">
                                Email không đúng định dạng
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="phone">Điện thoại</label>
                            <input type="text" class="form-control" id="phone" 
                                th:field="*{phone}" placeholder="Nhập số điện thoại">
                            <small th:if="${#fields.hasErrors('phone')}">
                                Số điện thoại không đúng định dạng
                            </small>
                        </div>
                        <input type="hidden" th:field="*{role}">
                        <hr>
                            <button class="btn btn-primary" style="margin-top: 0;">Cập nhật</button>   
                            <a th:href="@{/profile}" class="btn btn-danger ml-3" style="margin-top: 0;">Hủy bỏ</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
