<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
	
     <!-- form-profile -->
     <div class="form-profile" layout:fragment="content">
        <h2>Thông tin cá nhân</h2>
        <hr>

        <div class="row">
            <div class="col-3 mt-5">
                <img src="/polyshop/images/imageUpdate.png" alt="" width="100%">
                <h3 class="text-center">[[${session.nameLogin}]]</h3>
            </div>
            <div class="col-9 mt-4">
                <form th:action="@{/admin/profile}" th:object="${profile}"
                 method="post">
                 <div th:if="${message != null}" class="alert alert-success" role="alert">
                    <i>[[${message}]]</i>
                </div>
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username"
                        placeholder="Tên đăng nhập" th:field="*{username}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="Password">Mật khẩu</label>
                        <input type="password" class="form-control" id="Password"
                        placeholder="Mật khẩu" th:field="*{password}">
                        <small th:if="${#fields.hasErrors('password')}">
                            Mật khẩu phải chứa ít nhất 6 ký tự
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="Fullname">Họ và tên</label>
                        <input type="text" class="form-control" id="Fullname"
                        placeholder="Họ và tên" th:field="*{name}">
                        <small th:if="${#fields.hasErrors('name')}">
                            Họ tên phải chứa ít nhất 5 ký tự
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" id="Email"
                        placeholder="Email" th:field="*{email}">
                        <small th:if="${#fields.hasErrors('email')}">
                            Email không đúng định dạng
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Điện thoại</label>
                        <input type="text" class="form-control" id="Phone"
                        placeholder="Điện thoại" th:field="*{phone}">
                        <small th:if="${#fields.hasErrors('phone')}">
                            Số điện thoại không đúng định dạng
                        </small>
                    </div>
                    <input type="hidden" th:field="*{role}">
                    <hr>
                    <button class="btn btn-primary">Cập nhật</button>
                    <a th:href="@{/admin/profile}" class="btn btn-danger ml-3">Hủy bỏ</a>
                </form>
            </div>
        </div>  
    </div>

</body>

</html>
